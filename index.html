<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Listen-up!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
        <link type="text/css" rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Listen Up!</h1>
        </header>
        

        <main>
            <form id="musicForm">
                <!-- <label for="musicTitle">Add Music: </label>
                <input class="newMusic" type="text" name="musicTitle">
                <button class="newMusic" type="submit">Add</button> -->

                <!-- Foundation CSS button -->
                <div class="input-group">
                    <input 
                        name="musicName"
                        type="text" 
                        class="input-group-field"
                        placeholder="Name a song"
                        autofocus
                        required
                    >
                    <div class="input-group-button">
                        <button
                            type="submit" 
                            class="button success">
                            Add Music
                        </button>
                    </div>
                </div>
            </form>
        </main>

        <h2>Music List</h2>

        <!-- User will add song titles here  -->
        <ul id="musicList" class="no-bullet">
            <li class="music grid-x align-middle">
                <span class="musicName cell auto">Test</span>
                <span class="actions cell shrink">
                    <button class="button warning">Favorite</button>
                    <button class="button alert">Delete</button>
                </span>
            </li>
        </ul>

        <script src="index.js"></script>
    </body>
</html>
